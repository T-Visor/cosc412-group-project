<html>
  <head>
  </head>
  <body>
    <div style="text-align:center;">
      <h1>Thank you!</h1>
      <p>Your email has been received.</p>
      <span id="timer">
      </span>
    </div>
    <script type="text/javascript">
      var count = 5;
      var redirect = "https://fruitsandveggiesfun.com";

      function countDown()
      {
              var timer = document.getElementById("timer");

              if(count > 0)
              {
                      count--;
                      timer.innerHTML = "Redirecting in "+count+" seconds.";
                      setTimeout("countDown()", 1000);
              }
              else
              {
                      window.location.href = redirect;
              }
      }
      countDown();
    </script>
  </body>
</html
