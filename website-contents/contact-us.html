<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> Contact Us </title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Use background image on the entire page -->
    <link href="css/contact-form.css" rel="stylesheet">
  </head>

  <body>
    <!-- Place content in the middle of the page -->
    <div class="d-flex vh-100">
      <div class="d-flex w-100 justify-content-center align-self-center" id="wrapper">

        <!-- Contact Form -->
        <form id="contact-form" method="post" action="contact.php" role="form">
          <div class="messages"></div>
          <div class="controls">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="form_name">First name *</label>
                  <input id="form_name" type="text" name="name"
                                                    class="form-control" placeholder="Akira" required="required" data-error="Firstname is required.">
                  <div class="help-block with-errors"></div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="form_lastname">Last name *</label>
                  <input id="form_lastname" type="text" name="surname"
                                                        class="form-control" placeholder="Kurusu" required="required" data-error="Lastname is required.">
                  <div class="help-block with-errors"></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="form_email">Email *</label>
                  <input id="form_email" type="email" name="email"
                                                      class="form-control" placeholder="example@domain.com" required="required" data-error="Valid email is required.">
                  <div class="help-block with-errors"></div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="form_need">Specify your need *</label>
                  <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                    <option value=""></option>
                    <option value="Request to become a charity partner">Request to become a charity
                    partner</option>
                    <option value="Request to end charity partnership">Request to
                    end charity partnership</option>
                    <option value="Other">Other</option>
                  </select>
                  <div class="help-block with-errors"></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="form_message">Message *</label>
                  <textarea id="form_message" name="message" class="form-control"
                                                             placeholder="Message contents" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                  <div class="help-block with-errors"></div>
                </div>
              </div>
              <div class="col-md-12 text-center">
                <input type="submit" class="btn btn-success btn-send"
                value="Send message">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <p class="text-muted">
                </p>
              </div>
            </div>
          </div>
        </form>  
      </div>
  </body>

</html>
